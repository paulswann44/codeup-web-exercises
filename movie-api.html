<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Free Movies</title>

    <!--BOOTSTRAP CDN-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1f274691e.js" crossorigin="anonymous"></script>

    <link rel="icon" href='img/free-movie-icon.png'>
    <link rel="stylesheet" href='css/movie-api.css'>

</head>

<!--NAVBAR-->
<div>
    <nav class="navbar navbar-dark bg-dark fixed-top mb-3">
        <div class="container-fluid">
            <img src="img/free-movie-icon.png" id='logo' alt="logo">
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                    data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                 aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">FREE MOVIES</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                            aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                        </li>
                        <li class="nav-item">
                            <button class="btn"><a class="nav-link" href="#">Home</a></button>
                        </li>
                        <li class="nav-item">
                            <button class="btn"><a class="nav-link" href="#modal-cart" id="shoppingCart">View Your
                                Cart</a></button>
                        </li>
                        <ul class="dropdown-menu dropdown-menu-dark">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2 search-subjects" type="search" placeholder="Search"
                               aria-label="Search" id='search'>
                        <button class="btn btn-success" id='submit-btn' type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</div>
<!--NAVBAR END-->
<!--MODAL-->
<div id="modal-cart" class="modal">
    <div class="modal-content">
        <div class="d-flex justify-content-between align-items-center">
            <h5 class="card-title mb-3">Shopping Cart</h5>
        </div>
        <ul class="d-flex justify-content-between p-0">
            <li>Poster:</li>
            <li>Title:</li>
            <li>Select:</li>
        </ul>
        <div id="renderCart">

            <!--CART ITEMS GOES HERE -->

        </div>
        <div class="d-flex justify-content-between">
            <button class="btn submit"><a href="#modal-add" class="card-link text-primary submit">Add Movie</a></button>
            <button class="btn edit"><a href="#modal-edit" class="card-link text-warning edit">Edit</a></button>
            <button class="btn remove"><a href="#" class="card-link text-danger remove">Remove</a></button>
        </div>
        <a href="#" class="modal-close">&times;</a>
    </div>
</div>




<!--MODAL ONE - POST CONTENT ONLY-->

<div id="modal-add" class="modal">
    <div class="modal-content">
        <h1 class="d-flex justify-content-center">Add a Movie</h1>
        <p>For Independent Content Creators: </p>
        <input type="text" class="new-movie mb-2" id="title" placeholder="Title*" required>
        <input type="number" id='year' placeholder="YYYY*" min="1900" max="2023" required>
        <label for="upload">Choose your movie file:</label>

        <!--disabled because not trying to really upload a file on a front-end project-->
        <input type="file" class="mb-2" disabled
               id="upload" name="upload"
               accept="video/*">
        <p>*All videos are subject for review.</p>
        <button type="button" class="btn btn-primary btn-lg" id="uploadMovie">Add Content</button>


        <a href="#" class="modal-close" id="close-1">&times;</a>
    </div>
</div>

<!--MODAL THREE - PATCH ITEMS-->

<div id="modal-edit" class="modal">
    <div class="modal-content">
        <h1 class='d-flex justify-content-center'>Update Information</h1>
        <label>Title: <input class='mb-2' type="type" id='edit-title' placeholder="Enter Movie Title*:" required></label>
        <label>Year: <input class='mb-2' type="number" id='edit-year' placeholder="YYYY*" min="1900" max="2023" id='edit-year' required></label>
        <label></label>Comment: <textarea class='mb-2' id='edit-comment'cols="30" rows="10"
                                          placeholder="Leave a comment here"></textarea>
        <button type="button" href='#' class="btn btn-primary btn-lg" id="update-button">Update Content</button>
        <a href="#" class="modal-close" id="close-2">&times;</a>
    </div>
</div>


<!--Render Movies-->
<div class="movie-container">
    <div class="movies" id="append-movies"></div>
    <div class="lds-ring">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>

</body>
</html>
