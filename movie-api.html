<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free Movies</title>

  <!--BOOTSTRAP CDN-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!--MAPBOX CDN-->
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.9.1/mapbox-gl.css' rel='stylesheet' />
  <link rel="icon" href='img/free-movie-icon.png'>
  <link rel="stylesheet" href='css/movie-api.css'>

</head>



<!--FORM-->
<form>
  <label for="movie-name">Search for Movie: <input class='search-subjects' id='search' type="text" placeholder="Enter Movie Name"></label>
<!--  <button class="btn" id="submit-btn-1">Search</button>-->
<!--  <hr>-->
<!--  <label for="title">Title: <input class='search-subjects' id='title' type="text" placeholder="Enter Title"></label>-->
  <label for="year">Year: <input class='search-subjects' id='year' type="text" placeholder="Enter Year"></label>


  <label for="plot">Plot:</label>

  <select class='selector' id="plot">
    <option value="short">Short</option>
    <option value="full">Full</option>
  </select>

  <label for="type">Type:</label>

  <select class='selector' id="type">
    <option value="movie">Movie</option>
    <option value="series">Series</option>
    <option value="episode">Episode</option>
    <option value="game">Games</option>
  </select>

  <button class='btn' id='submit-btn'>Submit</button>
  <button class='btn' id="reset-btn">Reset</button>
</form>

<!--Render Movies-->
<div class="movie-container">
  <div class=movies id="movies"></div>
</div>



<!--JQUERY CDN-->
<script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
<!--MAPBOX CDN-->
<!--BOOTSTRAP CDN-->

<!--CUSTOM JS SCRIPTS-->
<script src="js/keys.js"></script>
<script src="js/movie-api.js"></script>



</body>
</html>
