<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Navigation Exercise</title>
    <link href="CSS/flexbox-nav-exercise.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c1f274691e.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>

    <nav class="header">
      <ul>
          <div class="divGroupOne">
              <li><a class="navi">Article</a></li>
              <li><a class="navi">Product</a></li>
              <li><a class="navi">Market</a></li>
              <li><a class="navi">Job</a></li>
          </div>
          <div class="divcenter">
              <li class= "logo-item"><a class="logo">Logo</a></li>
          </div>

          <div class="divGroupTwo">
              <li><a class="navi">Follow Us</a></li>
              <li><a class="navi"><i class="fa-solid fa-magnifying-glass"></i></a></li>
              <li><a class="navi"><i class="fa-solid fa-cart-shopping"></i></a></li>
              <li><a class="navi"><i class="fa-solid fa-circle-user"></i></a></li>
          </div>
      </ul>
    </nav>

</body>
</html>
